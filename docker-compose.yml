version: "3.7"

services:
  db:
    image: postgres:11
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  noiz:
    build: .
    image: noiz:noizapp
    depends_on:
      - db
    ports:
      - "5000:5000"
    command: flask run --host=0.0.0.0
    volumes:
      - /noiz
      - STI-SDS:/mnt/D4To/STI-SDS:/STI-SDS