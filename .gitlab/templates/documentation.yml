.build-docs-parent:
  stage: documentation
  before_script:
    - python -m pip install --upgrade pip setuptools wheel
    - python -m pip install -r requirements.txt
    - python -m pip install .
  script:
    - cd docs
    - make html
  artifacts:
    paths:
    - docs/_build/html/

build-docs-tests:
  extends: .build-docs-parent
  only:
    refs:
      - branches
    changes:
      - docs/*
      - docs/content/*
      - docs/*/*
  except:
    - master

build-docs-master:
  extends: .build-docs-parent
  only:
    - master

pages:
  stage: documentation-deployment
  script:
  - mv docs/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
