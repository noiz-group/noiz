.linting-parent:
  stage: linting

.ruff-parent:
  extends: .linting-parent
  image: ghcr.io/astral-sh/ruff:0.11.13-alpine

type-check:
  extends: .linting-parent
  script:
    - uv run mypy src/noiz

ruff_check:
  extends: .ruff-parent
  script:
    - ruff check --output-format=gitlab > code-quality-report.json
  artifacts:
    reports:
      codequality: $CI_PROJECT_DIR/code-quality-report.json

ruff_format:
  extends: .ruff-parent
  script:
    - ruff format --diff
